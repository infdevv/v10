<script>
document.addEventListener('keydown', function(event) {
  if (event.key === 'g' || event.key === 'G') {
    window.location.href = 'main.html';
  }
  else if (event.key === 'c' || event.key === 'C') {
    let newWindow = window.open('about:blank');
    if (newWindow) { // Check if window was opened successfully (popup blockers)
      newWindow.document.write('<iframe src="main.html" style="border:0; position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></iframe>');
      newWindow.document.close();
      window.location="https://google.com/search?q=math"
    } else {
      alert('Please allow popups to open main.html in a new window.');
    }

  }
});
</script>
