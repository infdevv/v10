<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Launchpad</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #bb86fc;
            --border-radius: 12px;
            --transition: 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 3rem;
        }

        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            border: var(--bg-secondary) 2px solid;
            border-radius: var(--border-radius);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        #search:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.3);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .app-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            padding: 0.5rem;
        }

        .app-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glitch</h1>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search or enter a URL..." autocomplete="off">
        </div>
        
    
        </div>
    </div>
  
        <script type="module">
            console.log('✅ #search input listener attached');
            const searchInput = document.getElementById('search');
    
            if (!searchInput) {
                console.error('❌ #search input not found');
            } else {
                console.log('✅ listener attached');
    
                searchInput.addEventListener('keydown', e => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const input = searchInput.value.trim();
                        if (!input) return;
    
                        const maybeURL = /^(https?:\/\/|[a-z]+\.[a-z]{2,})/.test(input);
                        const target = maybeURL
                            ? input.match(/^https?:\/\//) ? input : `https://${input}`
                            : `https://search.brave.com/search?q=${encodeURIComponent(input)}`;
    
                        window.location.href = `launch_page.html?url=${encodeURIComponent(target)}`;
                    }
                });
            }
        </script>
    
</body>
</html>
